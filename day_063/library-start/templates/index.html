<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if books == [] %}
            <p>Library is empty.</p>
        {% else %}
            {% for book in books %}
                <li><a href="delete/{{ book.id }}">Delete</a> {{ book.title }} - {{ book.author }} - {{ book.rating }}/10 <a href="edit/{{ book.id }}">Edit Rating</a></li>
            {% endfor %}
        {% endif %}
    </ul>
<a href="add">Add New Book</a>
</body>
</html>
